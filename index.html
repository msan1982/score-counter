<html>
    <head>

        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="marcador">
                    <p id="homeScore">0</p>
                </div>

                <button class="btn" onclick="addTwoHome()">+2</button>

            </div>
            <div>
                <h3>GUEST</h3>
                <div class="marcador">
                    <p id="guestScore">0</p>
                </div>
                <button class="btn" onclick="addOneGuest()">+1</button>
                <button class="btn" onclick="addTwoGuest()">+2</button>
                <button class="btn" onclick="addThreeGuest()">+3</button>
            </div>
           
        </div>
         <div class="score">
                <button class="btn" onclick="resetScore()">RESET SCORE</button>
            </div>    
        <script src="index.js"></script>
